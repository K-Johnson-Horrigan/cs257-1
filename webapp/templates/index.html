<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Map stuff -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="static/datamaps.world.min.js"></script>

    <!-- Graph stuff (Chartjs) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>


    <!-- Bootstrap stuff -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!--Custom-->   
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='webapp.css') }}" />
    <script type="text/javascript" src="{{ url_for('static', filename='startingpage.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='map.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='graph.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='chart.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='webapp.js') }}"></script>
    <link rel="shortcut icon" href="static/favicon.ico" />
    <title>World Ag Production</title>
</head>

<body>
    {% include 'header.html' %}

    <main class="container-fluid text-center">

        <div id="dropdowns">
            <div class="row">
                <div class="col-4">Choose from countries:</div>
                <div class="col-4">Choose from crops:</div>
                <div class="col-2">Choose from years:</div>
                <div class="col-2"></div>
            </div>
            <div class="row">
                <div class="col-4" id="countries-col">[countries dropdown]</div>
                <div class="col-4" id="crops-col">[crops dropdown]</div>
                <div class="col-2" id="years-col">[years dropdown]</div>
                <div class="col-2">
                    <button id="display-button">Display</button>
                </div>
            </div>
        </div>

        <div id="display-title"></div>

        <!--Single result-->
        <div id="display-single"></div>

        <!--Graphed result-->
        <div id="display-graph"></div>

        <!--Mapped result-->
        <div id="display-map"></div>

        <!--Table result-->
        <div id="display-table"></div>

    </main>

</body>
</html>
